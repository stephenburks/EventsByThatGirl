        <main id="contactPage">
            <div id="pages">
                <section id="columnOne">
                    <div id="headingImage" class="contact">
                        <div class="overlay">
                            <h1 class="mobile-heading">Contact</h1>
                        </div>
                    </div>
                </section>
                <section id="columnTwo">
                    <h1 class="desktop-heading">Get In Touch</h1>
                    <div class="divider full"></div>
                    <form action="/my-handling-form-page" method="post">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required/>
                        <div>
                            <label for="number">Phone Number:</label>
                            <input type="number" id="number" name="user_number" />
                        <div>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" required/>
                        </div>
                        <div>
                            <label for="contact-method">Preferred Contact Method:</label>
                            <select required>
                                <option>Select One:</option>
                                <option>Phone</option>
                                <option>Email</option>
                            </select>
                        </div>
                        <div>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </div>
                        <button type="sumbit" id="submit">Request Your Quote</button>
                    </form>
                    <div class="divider full"></div>
                </section>
            </div>
